<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire Age</title>
    <link rel="stylesheet" href="./css/form_age.css">
</head>
<body>
    <header>
        <h1>Donnez-vous votre âge</h1>
    </header>
    <main>
        <h2>Suivez les instructions</h2>
        <div class="">
            <p></p>
        </div>
        <fieldset>
            <legend>Saisir votre age</legend>
            <form method="get">
                <label for="age"> Age *</label>
                <br>
                <input type="text" name="age" id="age" placeholder="Votre age :" aria-required="true" autofocus>
                <br>
                <label for="prenom"> Prénom *</label>
                <br>
                <input type="text" name="prenom" id="prenom" placeholder="Votre prénom :" aria-required="true">
                <br>
                <input type="submit" value="Valider le formulaire">
            </form>
        </fieldset>
    </main>
    <footer><p>&copy; - HADDADI Areslane BTS SIO - 2021 -</p></footer>
    <script src="./js/form_age.js"></script>
</body>
</html>
